<!DOCTYPE html>
<html>
<head>
  <style>
    *{
      margin: 100;
      padding: 100;
      box-sizing: border-box;
    }
    scene{
     position: relative;
     width: 100%;
     height: 100vh;
     background: #01070a;
     overflow: hidden;
     display: flex;
     justify-content: center;
     align-items: center;
    }
    .scene i{
      position: absolute;
      top: 250px;
      background: rgba(0,0,0,0.5);
      animation: animateStars linear;
        infinite;
    }
    @keyframes animateStars
    {
      0%
      {
        transform: translateY(0);
      }
      100%
      {
        transform: translateY(200vh);
      }
    }
    .scene .rocket{
      position: relative;
      animation: animate 0.2s ease
        infinite;
    }
    @keyframes animate{
      0%,100%
      {
        transform: translateY(-2px);
      }
      50%
      {
        transform: translateY(2px);
      }
  </style>
</head>
<body>
  <div class="scene">
   <div class="rocket">
    <img src="https://th.bing.com/th/id/OIP.AXZpgZOW9L1pQiDz0cTvKAHaHa?rs=1&pid=ImgDetMain">
   </div>
  </div>
  <script>
  function stars(){
    let count = 50;
    let scene = document.querySelector('
    .scene');
    let i = 0;
    while(i < count){
      let star = document.createElement(
        'i');
      let x = Math.floor(Math.random() *
         window.innerWidth);

      let duration = Math.random() * 1;
      let h =Math.random() * 100;

      star.style.left = x + 'px';
      star.style.width = 1 + 'px';
      star.style.height = 50 + h + 'px';
      star.style.animationDuration =
        duration + 's';

      scene.appendChild(star);
      i++
    }
}
stars();
  </script>
 </body>
 </html>
